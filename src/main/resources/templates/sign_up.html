<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<form action="/users/new" method="post">
    <table>
        <tr>
            아이디 :
            <input placeholder="aaa1234@mail.com" type="text" name = "id">
        </tr>
        <tr>
            비밀번호 :
            <input placeholder="*****" type="text" name ="password" id="password">
        </tr>
        <tr>
            닉네임 :
            <input placeholder="" type="text" name="name" id="username">
        </tr>
        <tr>
            이메일:
            <input placeholder="email@naver.com" type="text" name="email">
        </tr>
    </table>
    <button type="submit">회원가입</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
